name: Discord Notification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: jitterbit/get-changed-files@v1

      - name: Discord Notification
        uses: Ilshidur/action-discord@master
        with:
          args: |
            {
              "username": "CashFlowr Bot",
              "avatar_url": "https://raw.githubusercontent.com/SpolyCode/CashFlowr/master/assets/icon.png",
              "embeds": [{
                "title": "üîÑ New Changes in CashFlowr",
                "description": "Changes have been pushed to the repository",
                "color": 3447003,
                "fields": [
                  {
                    "name": "üìù Commit Message",
                    "value": "```${{ github.event.head_commit.message }}```",
                    "inline": false
                  },
                  {
                    "name": "üë§ Author",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "üåø Branch",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "üìÑ Changed Files",
                    "value": "```${{ steps.changed-files.outputs.all }}```",
                    "inline": false
                  }
                ],
                "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}",
                "timestamp": "${{ github.event.head_commit.timestamp }}",
                "footer": {
                  "text": "CashFlowr ‚Ä¢ ${{ github.repository }}",
                  "icon_url": "https://raw.githubusercontent.com/SpolyCode/CashFlowr/master/assets/icon.png"
                }
              }]
            }
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }} 