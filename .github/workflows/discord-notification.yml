name: Discord Notification

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification
        uses: Ilshidur/action-discord@master
        with:
          args: 'New changes pushed to CashFlowr!'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }} 